 <strong id="tb_ranking"style="color:#254578;">Ranking</strong>
    <span id="hover_ocv2" style="color:#254578;" class="rating-cap" title=""></span><br>
    <form id="form_ocv2" action="#" method="post">
            <select id="tb_ranking2" name="tb_ranking2" style="width: 120px">
                    <option value="1" {tpl-select-1}>Bajo</option>
                    <option value="2" {tpl-select-2}>Medio Bajo</option>
                    <option value="3" {tpl-select-3}>Bueno</option>
                    <option value="4" {tpl-select-4}>Muy Bueno</option>
                    <option value="5" {tpl-select-5}>Excelente</option>
            </select>
            <input type="button" value="Rate!">
    </form>
    <script type="text/javascript">
	$(function(){
		var $stars1 = $("#form_ocv1"),
			$stars2 = $("#form_ocv2");

		$stars1.children().not(":radio").hide();
		$stars2.children().not("select").hide();

		$stars1.stars({
			captionEl: $("#hover_ocv1"),
			callback: function(ui, type, value, event){
                            /*
                             * METODO PARA
                             */
			alert("callback1: {\n type: " + type + ",\n value: " + value + ",\n event: " + event.type + "\n}");
			}
		});
		$stars2.stars({
			inputType: "select",
			captionEl: $("#hover_ocv2"),
			callback: function(ui, type, value, event){
			/*   METODO PARA
                             * 	alert("callback2: {\n type: " + type + ",\n value: " + value + ",\n event: " + event.type + "\n}");
                             */
                                MTD_VOTAR_RANKING(value);
			},
			cancelClass:		'ui-crystal-cancel',
			starClass:			'ui-crystal-star',
			starOnClass:		'ui-crystal-star-on',
			starHoverClass:		'ui-crystal-star-hover',
			cancelHoverClass:	'ui-crystal-cancel-hover',
			cancelShow: false
		});


	});

</script>
